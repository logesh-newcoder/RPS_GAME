<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="sender('rock')">🤜 Rock</button>
            <button onclick="sender('paper')">🖐 Paper</button>
            <button onclick="sender('scissors')">✌️ Scissors</button>
        </div>
        <div class="results">
            <h2 id="selectans">Player: </h2>
            <h2 id="systemans">Computer: </h2>
            <h2 id="answer" class="result-message"></h2>
        </div>
        <div class="scoreboard">
            <div class="score">Player Score: <span id="playerscore" class="player-score">0</span></div>
            <div class="score">Computer Score: <span id="systemscore" class="computer-score">0</span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
